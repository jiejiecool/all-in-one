    <body>
        <script>
           //弱数据类型 什么叫弱数据类型  赋值了才知道是什么数据类型
           let n = 1;
           console.log(typeof n);

           n = 2.2;
           console.log(typeof n);

           n = '1';
           console.log(typeof n);

           console.log('1'-2);
           console.log('周杰'-2);
           console.log('1'+2);
           console.log('注解'+2);
        </script>
