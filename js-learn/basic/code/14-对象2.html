<!DOCTYPE html>
<html>

    <body>
        <script>
        
      /*   创建一个有三个方法的 calculator 对象：

        read() 提示输入两个值，并将其保存为对象属性，属性名分别为 a 和 b。
        sum() 返回保存的值的和。
        mul() 将保存的值相乘并返回计算结果。 */
       
        let calc = {

            read() {
                let val = prompt("请输入两个数字，中间使用逗号分割");
                let arr = val.split(",");
                this.a = arr[0];
                this.b = arr[1];
            },

            sum() {
                return 0+this.a+this.b;
            },
            mul() {
                return this.a * this.b;
            }
        };

        calc.read();

        console.log(calc.sum());
        console.log(calc.mul());
        </script>
    </body>
</html>
