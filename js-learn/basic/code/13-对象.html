        <script>
        
        // 创建一个空的对象 user。
        // 为这个对象增加一个属性，键是 name，值是 John。
        // 再增加一个属性，键是 surname，值是 Smith。
        // 把键为 name 的属性的值改成 Pete。
        // 删除这个对象中键为 name 的属性。


        let user = {};
        //user = new Object();
        user.name = 'John';
        user.surname = 'Smith';

        for (let key in user) {
            if (key === 'name') {
                user[key] = 'Pete';

        }

        console.log(user);

        delete user.name;
        console.log(user);
